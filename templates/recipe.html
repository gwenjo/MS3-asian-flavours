{% extends "base.html" %}
{% block content %}

    <ul class="collapsible popout">
        {% for recipe in recipe %}
        <li>
            <div class="collapsible-header white-text pink darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>First</div>
                <strong>{{ recipe.recipe_name }}</strong> : {{ recipe.recipe_added }}
            <div class="collapsible-body">
                <strong>{{ recipe.recipe_category }}</strong>
                <p>{{ recipe.recipe_steps }}</p>
                <p>{{ recipe.recipe_image }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
