{% extends "base.html" %}
{% block content %}

    <h2>Recipe</h2>

    {% for recipe in recipe %}
        {{ recipe.recipe_category }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_ingredients }}<br>
        {{ recipe.recipe_steps }}<br>
        {{ recipe.recipe_image }}<br>
        {{ recipe.recipe_added }}<br>
    {% endfor %}

    {% endblock %}
