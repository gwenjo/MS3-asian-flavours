{% extends "base.html" %}
{% block content %}

    <h3 class="pink-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix pink-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix pink-text text-darken-4"></i>
                    <textarea id="recipe_steps" name="recipe_steps" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_steps">Recipe Steps</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix pink-text text-darken-4"></i>
                    <textarea id="recipe_image" name="recipe_image" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_image">Recipe Image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix pink-text text-darken-4"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix pink-text text-darken-4"></i>
                    <input id="recipe_added" name="recipe_added" type="text" class="datepicker validate" required>
                    <label for="recipe_added">Recipe Added</label>
                </div>
            </div>
            
	
        </form>
    </div>

{% endblock %}
