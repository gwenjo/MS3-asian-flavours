{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<h4 class="center-align page-header">Sign In</h4>

<!-- Sign in Form -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username Input-->
            <div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-user-cog prefix pink-text text-lighten-3"></i>
					<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
				</div>
            </div>
            <!-- Password Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix pink-text text-lighten-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                </div>
            </div>
            <!-- Sign in Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large pink darken-3 text-shadow"> Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Sign Up Link if no Account-->
<div class="row">
    <div class="col s12">
        <p class="center-align"> New Here?
            <a href="{{ url_for('register') }}" class="pink-text text-darken-4"> Sign Up! </a>
        </p>
    </div>
</div>

{% endblock %}
