{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--first name-->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-file-signature prefix pink-text text-darken-4 tooltipped"
                        data-position="left" data-tooltip="Please enter your First and Last Name?"></i>
                        <input id="first_name" name="first_name" type="text" minlength="2" maxlength="16" 
                            pattern="^[a-zA-Z.']{2,16}$" class="validate" data-length="16" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <!--last name-->
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" minlength="2" maxlength="16" 
                            pattern="^[a-zA-Z.']{2,16}$" class="validate" data-length="16" required>
                        <label for="last_name">Last Name</label>
                    </div>
            </div>
                <!-- username -->
            <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-plus prefix pink-text text-darken-4"></i>
					<input id="username" name="username" type="text" class="validate">
					<label for="username">Username</label>
				</div>
            </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix pink-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- confirm password -->
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-check prefix pink-text text-darken-4 prefix tooltipped"
                        data-position="left" data-tooltip="Please re-enter your password? Password and confirmation must match"></i>
						<input id="confirm-password" name="confirm-password" type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-z0-9]{5,15}$" class="validate" required>
						<label for="confirm-password">Confirm Password</label>
					</div>
				</div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large pink darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
